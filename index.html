<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhã Nam Happy 20/10</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2em;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    /* Hiệu ứng tim bay */
    .heart {
      position: fixed;
      bottom: -10px;
      color: #ff5ca4;
      font-size: 20px;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
